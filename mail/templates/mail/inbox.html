{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <h1 id="emails-title"></h1>
        <div style="width: 100%; height: fit-content; display: block" id="mailsContainer">

        </div>
        <div style="width: 100%; height: fit-content; display: none" id="mailDetails">
            <br>
            <h5>From: <span id="fromBlock" class="NormalizeText"></span></h5>
            <h5>To: <span id="toBlock" class="NormalizeText"></span></h5>
            <h5>Subject: <span id="subjectBlock" class="NormalizeText"></span></h5>
            <h5>Sent Date: <span id="sentBlock" class="NormalizeText"></span></h5>
            <hr>
            <p id="contentBlock">

            </p>
            
            <button class="btn btn-primary" onclick="reloadMailsContainer()">Back</button>
        </div>
        

    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" >
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Message"></textarea>
            <input type="button" id="submitButton"class="btn btn-primary" value="submit"/>
        </form>
    </div>
{% endblock %}

{% block script %}

    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
